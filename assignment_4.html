<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_4(Form)</title>
</head>

<body>
    <center>
        <h2>
            College Registration Form
        </h2>
    </center>
    <div style="background-color: aqua;">
        <big>
            <tr>
                <td align='center'>Full Name:</td><br>
                <td><input type='text' name='name'></td>
            </tr><br>
            <tr>
                <td align="center"><br>Email :</td><br>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td align="center "><br><br>Phone Number :</td><br>
                <td><input type="number" name="phone numbe"></td>
            </tr>
            <tr>
                <td align="center "><br><br>Date Of Birth:</td><br>
                <td><input type="date" name="phone numbe"></td>
            </tr>
            <tr>
                <td align="center"><br><br>Gender:</td><br>
                <select>
                    <option value="Gender">Male</option>
                    <option value="Gender">Female</option>
                    <option value="Gender">Others</option>
                </select>
            </tr>

            <tr>
                <td align="center"><br><br>Select Course:</td><br>
                <select>
                    <option value="Gender">Computer Science and Engineering</option>
                    <option value="Gender">Mechanical Engineering</option>
                    <option value="Gender">Civil Engineering</option>
                    <option value="Gender">Auto Mobile Engineering</option>
                    <option value="Gender">Chemical Engineering</option>
                    <option value="Gender">Artificial Intelligence and Mechainc Learning</option>
                </select>
            </tr>
            <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
                <tr><br>
                    <td align='center'><input type='submit' name='REGISTER' value="register"></td>
                </tr>
            </table>
        </big>
    </div>

</body>

</html>
